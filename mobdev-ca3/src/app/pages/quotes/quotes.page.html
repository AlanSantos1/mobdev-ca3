<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Quotes</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
    <ion-list>
        <ion-item button detail lines="inset" *ngFor="let quote of quotes | async" (click)="openDetails(quote)">
     <ion-icon name="pencil-outline" slot="end"></ion-icon>
        {{ quote?.quote_id }}: {{quote?.author}}
        </ion-item>
    </ion-list>
</ion-content>
